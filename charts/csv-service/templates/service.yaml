apiVersion: v1
kind: Service
metadata:
  name: {{ include "csv-service.fullname" . }}
  labels:
    {{- include "csv-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "csv-service.selectorLabels" . | nindent 4 }}
